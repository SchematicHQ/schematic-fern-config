api:
  specs:
    - openapi: ../schematic.yaml
      overrides: ../overrides.yaml
      origin: https://schematic-openapi-da6da39.s3.amazonaws.com/latest.yml
      settings:
        optional-additional-properties: false
groups:
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.3.8
        output:
          location: pypi
          package-name: "schematichq"
          token: ${PYPI_API_TOKEN}
        github:
          repository: schematichq/schematic-python
          mode: pull-request
        config:
          inline_request_params: true
          client:
            class_name: BaseSchematic
            filename: base_client.py
            exported_class_name: Schematic
            exported_filename: client.py
          additional_init_exports:
            - from: client
              imports:
                - AsyncSchematic
                - AsyncSchematicConfig
                - LocalCache
                - Schematic
                - SchematicConfig

  csharp-sdk:
    generators:
      - name: fernapi/fern-csharp-sdk
        version: 1.9.10
        github:
          repository: schematichq/schematic-csharp
          mode: pull-request
        output:
          location: nuget
          package-name: SchematicHQ.Client
          api-key: ${NUGET_API_TOKEN}
        config:
          namespace: SchematicHQ.Client
          client-class-name: SchematicApi
          pascal-case-environments: false
          root-namespace-for-core-classes: false
          simplify-object-dictionaries: false
          extra-dependencies:
            moq: "4.20.70"
            "Moq.Contrib.HttpClient": "1.4.0"

  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.41.2
        output:
          location: npm
          package-name: "@schematichq/schematic-typescript-node"
          token: ${NPM_API_TOKEN}
        github:
          repository: schematichq/schematic-node
          mode: pull-request
        smart-casing: true
        config:
          allowCustomFetcher: true
          includeApiReference: true
          namespaceExport: Schematic
          packageJson:
            browser:
              timers: false
          skipResponseValidation: true

  go-sdk:
    generators:
      - name: fernapi/fern-go-sdk
        version: 0.30.0
        github:
          repository: schematichq/schematic-go
          mode: pull-request
        config:
          exportedClientName: SchematicClient
          module:
            version: "1.18"
          packageName: schematichq
          union: v1
        smart-casing: true
